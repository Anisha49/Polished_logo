<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logo</title>
    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/Favicon.jpg">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <img src="./images/Favicon.jpg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2 mr-40">
              <a class="navbar-brand" href="#">Anisha</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              </div>
          </nav>

        <div class="container my-5">
            <h1 class="text-center mb-4">Logos Styles</h1>
            <p class="text-center mb-4">Different variations of my logo</p>
            <div class="row">
                <!-- Logo 1 -->
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card h-100">
                        <img src="./images/Original.jpg" class="card-img-top" alt="Logo 1">
                        <div class="card-body">
                            <h5 class="card-title">Original version</h5>
                        </div>
                    </div>
                </div>
                <!-- Logo 2 -->
                 <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card h-100">
                        <img src="./images/Color.jpg" class="card-img-top" alt="Logo 2">
                        <div class="card-body">
                            <h5 class="card-title">Colored version</h5>
                        </div>
                    </div>
                 </div>
                 <!-- Logo 3 -->
                 <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card">
                        <img src="./images/Reverse.jpg" class="image-fluid logo" alt="Logo 3">
                        <div class="card-body">
                            <h5 class="card-title">Reverse version</h5>
                        </div>
                    </div>
                 </div>
                 <!-- Logo 4  -->
                 <div class="icon-container">
                    
                        <img src="./images/Favicon.jpg" class="image-fluid logo" alt="Logo 4">
                        <div class="card-body">
                            <h5 class="card-title">Favicon</h5>
                        </div>
                    </div>
                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
